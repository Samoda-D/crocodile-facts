<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .fact-display {
            margin: 20px 0;
            font-size: 1.2em;
            transition: opacity 0.5s ease-in-out;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .fact-display {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fact Generator</h1>
        <div id="fact-display" class="fact-display">Click the button to see a fact!</div>
        <button id="generate-fact" class="btn">Generate Fact</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const facts = [
                "Crocodiles are one of the oldest living species, having existed for over 200 million years.",
                "They are found in tropical regions of Africa, Asia, the Americas, and Australia.",
                "Crocodiles have a powerful bite, with some species exerting a force of over 3,700 pounds per square inch.",
                "They can hold their breath underwater for up to an hour.",
                "Crocodiles are carnivorous and have a diet that includes fish, birds, and mammals.",
                "They have a unique heart structure with four chambers, similar to birds and mammals.",
                "Crocodiles can live up to 70 years in the wild.",
                "They communicate with each other through vocalizations such as grunts, growls, and hisses.",
                "Crocodiles have excellent night vision, which helps them hunt in the dark.",
                "They are known for their ability to perform a 'death roll' to subdue prey."
            ];

            const factDisplay = document.getElementById('fact-display');
            const generateFactButton = document.getElementById('generate-fact');

            generateFactButton.addEventListener('click', () => {
                const randomIndex = Math.floor(Math.random() * facts.length);
                factDisplay.style.opacity = 0;
                setTimeout(() => {
                    factDisplay.textContent = facts[randomIndex];
                    factDisplay.style.opacity = 1;
                }, 500);
            });
        });
    </script>
</body>
</html>
